<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-sphere position="0.78  1.25 -2" radius="0.25" color="#000000"></a-sphere>
    <a-sphere position="-0.75  1.25 -2" radius="0.25" color="#000000"></a-sphere>
    <a-sphere position="-0.15  2.59 -2" radius="0.05" color="#000000"></a-sphere>
    <a-sphere position="0.15  2.59 -2" radius="0.05" color="#000000"></a-sphere>
    <a-sphere height="8" position="0 3.75 -5" radius="0.85" color="#EF2D5E"></a-sphere>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: -23.1811561558463; longitude: -45.81371431517999" scale="10 10 10"></a-entity>
</a-scene>
</body>
</html>
